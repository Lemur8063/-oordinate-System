<!DOCTYPE html>

</head>
<body>
    <div class="container">

            <p class="graphic-name-x">X</p>
            <div class="label-number">

        <div class="graphic-x">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div> 
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>          
        </div>
        <p class="graphic-name-y">Y</p>

            <div class="line"></div>
            <div class="line"></div>

            <div class="line"></div>
            <div class="line"></div> 
            <div class="line"></div>

            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="circle"></div>
    </div>
            <div class="menu-container">
                <span>Введите координаты элемента</span> <br>
                <input class="current-x" type="text" placeholder="X (1-13)">
                <input class="current-y" type="text" placeholder="Y (1-13)"> <br>
                <span>Введите новые координаты элемента</span> <br>
                <input class="new-x" type="text" placeholder="X (1-13)">
                <input class="new-y" type="text" placeholder="Y (1-13)"> <br>
                <input class="button" type="button" value="Ok">

    </div>
</div>  
<script src="script.js"></script>          
</body>
</html>
